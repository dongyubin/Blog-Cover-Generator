<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客封面生成器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f7;
      padding: 20px;
      color: #1d1d1f;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      gap: 24px;
    }

    .controls {
      flex: 0 0 300px;
      background-color: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      height: fit-content;
      position: sticky;
      top: 20px;
      overflow-y: auto;
      max-height: calc(100vh - 40px);
    }

    .controls::-webkit-scrollbar {
      width: 6px;
    }

    .controls::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    .control-section {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .control-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .control-section-title {
      font-size: 15px;
      margin-bottom: 16px;
      color: #1d1d1f;
      font-weight: 600;
      position: relative;
      padding-left: 12px;
    }

    .control-section-title::before {
      content: "";
      position: absolute;
      left: 0;
      top: 4px;
      bottom: 4px;
      width: 3px;
      background-color: #0071e3;
      border-radius: 3px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #86868b;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="color"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      margin-bottom: 12px;
      font-size: 13px;
      transition: all 0.2s ease;
      background-color: #fafafa;
    }

    input[type="text"]:focus,
    input[type="url"]:focus,
    select:focus,
    textarea:focus {
      border-color: #0071e3;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 125, 250, 0.1);
      background-color: white;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .feature-controls {
      border: 1px solid #e0e0e0;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      background-color: #fafafa;
    }

    .add-feature {
      background-color: #f5f5f7;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #1d1d1f;
      width: 100%;
      justify-content: center;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .add-feature:hover {
      background-color: #e8e8ed;
    }

    .remove-feature {
      background-color: #ffebee;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
      color: #d32f2f;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
      width: 100%;
      justify-content: center;
    }

    .remove-feature:hover {
      background-color: #ffcdd2;
    }

    .card-container {
      width: 735px;
      height: 413px;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transform: translateY(0);
      transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .card-container:hover {
      transform: translateY(-5px);
    }

    .card-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: background 0.5s ease;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .title {
      font-size: 42px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 10px;
      max-width: 100%;
      letter-spacing: -0.5px;
      transition: all 0.3s ease;
    }

    .title span {
      display: inline-block;
      transition: all 0.3s ease;
    }

    .subtitle {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    .features {
      display: flex;
      gap: 16px;
      margin-top: 20px;
    }

    .feature {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease, transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      flex: 1;
      min-width: 0;
    }

    .feature:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-content {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .feature-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .feature-desc {
      font-size: 14px;
      opacity: 0.8;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .tag {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      margin-top: 20px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .logo-container {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      padding: 12px;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: all 0.3s ease;
    }

    .download-btn {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 125, 250, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .download-btn:hover {
      background-color: #0062c4;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 15px rgba(0, 125, 250, 0.3);
    }

    .download-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .decoration {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      transition: all 0.5s ease;
    }

    .decoration-1 {
      width: 200px;
      height: 200px;
      top: -50px;
      right: -50px;
      background: radial-gradient(circle, currentColor 0%, transparent 70%);
    }

    .decoration-2 {
      width: 150px;
      height: 150px;
      bottom: -30px;
      left: -30px;
      background: radial-gradient(circle, currentColor 0%, transparent 70%);
    }

    .html2canvas-container {
      width: 735px !important;
      height: 413px !important;
    }

    .color-preview {
      width: 20px;
      height: 20px;
      display: inline-block;
      border: 1px solid #ddd;
      vertical-align: middle;
      margin-left: 5px;
      border-radius: 4px;
    }

    .svg-icon-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .svg-icon-option {
      width: 32px;
      height: 32px;
      padding: 6px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      background-color: white;
    }

    .svg-icon-option:hover {
      border-color: #0071e3;
      transform: scale(1.1);
    }

    .svg-icon-option.selected {
      border-color: #0071e3;
      background-color: #f0f7ff;
      transform: scale(1.1);
    }

    .svg-icon-option i {
      font-size: 16px;
      color: #1d1d1f;
    }

    .preset-colors {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .preset-color {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }

    .preset-color:hover {
      transform: scale(1.1);
    }

    .preset-color.active {
      transform: scale(1.1);
      box-shadow: 0 0 0 2px white, 0 0 0 4px #0071e3;
    }

    .color-display {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .color-display-item {
      flex: 1;
      height: 24px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
    }

    .color-display-item::after {
      content: attr(data-label);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 10px;
      text-align: center;
      padding: 2px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .highlight-number {
      font-size: 64px;
      font-weight: 700;
      line-height: 1;
      margin-right: 10px;
      display: inline-block;
      vertical-align: middle;
    }

    .highlight-number-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .highlight-number-label {
      font-size: 20px;
      opacity: 0.8;
    }

    .highlight-number-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .highlight-number-control {
      flex: 1;
    }

    .highlight-number-color {
      width: 100%;
      height: 30px;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #d2d2d7;
      transition: .4s;
      border-radius: 20px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.toggle-slider {
      background-color: #0071e3;
    }

    input:checked+.toggle-slider:before {
      transform: translateX(20px);
    }

    .toggle-label {
      font-size: 13px;
      color: #1d1d1f;
    }

    .feature-icon-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .feature-icon-type {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 13px;
      background-color: #fafafa;
    }

    .feature-icon-preview {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: white;
    }

    .feature-icon-preview i {
      font-size: 20px;
    }

    .feature-icon-preview svg {
      width: 20px;
      height: 20px;
    }

    .highlight-text-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .highlight-text-color {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      flex-shrink: 0;
      border: 1px solid #e0e0e0;
    }

    .highlight-text-input {
      flex: 1;
    }

    .color-palette {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .color-palette-item {
      flex: 1;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .color-palette-item:hover {
      transform: translateY(-2px);
    }

    .color-palette-item.active {
      box-shadow: 0 0 0 2px white, 0 0 0 4px #0071e3;
    }

    .color-palette-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 50%);
    }

    .color-palette-label {
      position: absolute;
      bottom: 4px;
      left: 4px;
      right: 4px;
      font-size: 10px;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .empty-features {
      text-align: center;
      padding: 20px;
      color: #86868b;
      font-size: 14px;
      border: 1px dashed #e0e0e0;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1 style="margin-bottom: 24px; font-size: 28px; font-weight: 600; color: #1d1d1f;">博客封面生成器</h1>

  <div class="container">
    <div class="controls">
      <div class="control-section">
        <div class="control-section-title">颜色预设</div>
        <div class="color-palette">
          <div class="color-palette-item active"
            style="background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);" data-preset="dark">
            <span class="color-palette-label">深色</span>
          </div>
          <div class="color-palette-item"
            style="background: linear-gradient(135deg, #0071e3 0%, #5e9cec 50%, #a2c4f3 100%);" data-preset="blue">
            <span class="color-palette-label">蓝色</span>
          </div>
          <div class="color-palette-item" style="background: linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%);"
            data-preset="purple">
            <span class="color-palette-label">紫色</span>
          </div>
        </div>
        <div class="color-palette">
          <div class="color-palette-item" style="background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);"
            data-preset="sunset">
            <span class="color-palette-label">日落</span>
          </div>
          <div class="color-palette-item"
            style="background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);" data-preset="dark-blue">
            <span class="color-palette-label">深蓝</span>
          </div>
          <div class="color-palette-item" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);"
            data-preset="green">
            <span class="color-palette-label">绿色</span>
          </div>
        </div>
      </div>

      <div class="control-section">
        <div class="control-section-title">背景设置</div>
        <div class="control-group">
          <label for="bg-type">背景类型</label>
          <select id="bg-type">
            <option value="gradient">渐变背景</option>
            <option value="solid">纯色背景</option>
            <option value="image">图片背景</option>
          </select>

          <div id="gradient-controls">
            <label for="gradient-start">渐变起始颜色</label>
            <div class="color-display">
              <div class="color-display-item" style="background-color: #000000;" data-label="起始"></div>
              <div class="color-display-item" style="background-color: #1a1a1a;" data-label="中间"></div>
              <div class="color-display-item" style="background-color: #2a2a2a;" data-label="结束"></div>
            </div>
            <div class="color-display">
              <input type="color" id="gradient-start" value="#000000" style="flex: 1;">
              <input type="color" id="gradient-mid" value="#1a1a1a" style="flex: 1;">
              <input type="color" id="gradient-end" value="#2a2a2a" style="flex: 1;">
            </div>
          </div>

          <div id="solid-controls" style="display: none;">
            <label for="solid-color">背景颜色</label>
            <div class="color-display">
              <div class="color-display-item" style="background-color: #000000;" data-label="纯色"></div>
            </div>
            <input type="color" id="solid-color" value="#000000">
          </div>

          <div id="image-controls" style="display: none;">
            <label for="bg-image">背景图片URL</label>
            <input type="url" id="bg-image" placeholder="输入图片URL">
          </div>
        </div>
      </div>

      <div class="control-section">
        <div class="control-section-title">标题设置</div>
        <div class="control-group">
          <label for="main-title">主标题</label>
          <input type="text" id="main-title" value="Spark-TTS" placeholder="输入主标题">

          <label>高亮文本</label>
          <div class="highlight-text-container">
            <input type="color" id="highlight-color" value="#4f46e5" class="highlight-text-color">
            <input type="text" id="highlight-text" value="是什么？" placeholder="输入高亮文本" class="highlight-text-input">
          </div>

          <label for="subtitle">副标题</label>
          <input type="text" id="subtitle" value="基于 Qwen2.5 的下一代文本转语音系统" placeholder="输入副标题">

          <div class="toggle-control">
            <span class="toggle-label">超大数字显示</span>
            <label class="toggle-switch">
              <input type="checkbox" id="highlight-number-enabled">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div id="highlight-number-controls" style="display: none;">
            <div class="highlight-number-controls">
              <div class="highlight-number-control">
                <label for="highlight-number">数字</label>
                <input type="text" id="highlight-number" value="99.9%" placeholder="输入数字">
              </div>
              <div class="highlight-number-control">
                <label for="highlight-number-color">颜色</label>
                <input type="color" id="highlight-number-color" value="#4f46e5" class="highlight-number-color">
              </div>
            </div>
            <label for="highlight-number-label">标签</label>
            <input type="text" id="highlight-number-label" value="准确率" placeholder="输入标签">
          </div>

          <label>文字颜色</label>
          <div class="color-display">
            <div class="color-display-item" style="background-color: #ffffff;" data-label="主文字"></div>
            <div class="color-display-item" style="background-color: #a1a1aa;" data-label="副文字"></div>
          </div>
          <div class="color-display">
            <input type="color" id="text-color" value="#ffffff" style="flex: 1;">
            <input type="color" id="subtext-color" value="#a1a1aa" style="flex: 1;">
          </div>
        </div>
      </div>

      <div class="control-section">
        <div class="control-section-title">功能特性</div>
        <div class="control-group">
          <div id="features-container">
            <!-- 特性将通过JS动态添加 -->
          </div>
          <button type="button" class="add-feature" id="add-feature">
            <i class="fas fa-plus"></i>
            添加特性
          </button>
        </div>
      </div>

      <div class="control-section">
        <div class="control-section-title">Logo设置</div>
        <div class="control-group">
          <label for="logo-url">Logo URL</label>
          <input type="url" id="logo-url"
            value="https://ghproxy.net/raw.githubusercontent.com/SparkAudio/Spark-TTS/refs/heads/main/src/logo/SparkTTS.jpg"
            placeholder="输入Logo图片URL">

          <label for="logo-bg-color">Logo背景颜色</label>
          <input type="color" id="logo-bg-color" value="#ffffff">

          <label for="logo-bg-opacity">Logo背景透明度</label>
          <input type="range" id="logo-bg-opacity" min="0" max="1" step="0.1" value="0.1">
          <span id="logo-opacity-value">0.1</span>
        </div>
      </div>

      <div class="control-section">
        <div class="control-section-title">页脚设置</div>
        <div class="control-group">
          <label for="tag-text">标签文本</label>

    // 更新封面预览
    function updatePreview() {
      // 背景设置

      const cardBg = document.querySelector('.card-bg');

      if (bgType === 'gradient') {
        const startColor = document.getElementById('gradient-start').value;
        const midColor = document.getElementById('gradient-mid').value;
        const endColor = document.getElementById('gradient-end').value;
        cardBg.style.background = `linear-gradient(135deg, ${startColor} 0%, ${midColor} 50%, ${endColor} 100%)`;

        // 更新颜色预览
        document.querySelectorAll('.color-display-item')[0].style.backgroundColor = startColor;
        document.querySelectorAll('.color-display-item')[1].style.backgroundColor = midColor;
        document.querySelectorAll('.color-display-item')[2].style.backgroundColor = endColor;
      } else if (bgType === 'solid') {
        const solidColor = document.getElementById('solid-color').value;
        cardBg.style.background = solidColor;

        // 更新颜色预览
        document.querySelectorAll('.color-display-item')[0].style.backgroundColor = solidColor;
      } else if (bgType === 'image') {
        const bgImage = document.getElementById('bg-image').value;
        if (bgImage) {
          cardBg.style.background = `url('${bgImage}') center/cover no-repeat`;
        }

      document.getElementById('tag-color').value = preset.tagColor;

      document.getElementById('decoration-2-color').value = preset.decoration2Color;

      features.forEach(feature => {
        feature.color = preset.highlightColor;
      });

      renderFeatureControls();
      updatePreview();

    // 辅助函数：十六进制颜色转RGB
    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `${r}, ${g}, ${b}`;
    }

      });

      // 删除特性按钮（事件委托）
      document.getElementById('features-container').addEventListener('click', function (e) {
        if (e.target.classList.contains('remove-feature') || e.target.closest('.remove-feature')) {
          const button = e.target.classList.contains('remove-feature') ? e.target : e.target.closest('.remove-feature');
          const index = parseInt(button.getAttribute('data-index'));
          features.splice(index, 1);
          renderFeatureControls();
          updatePreview();
        }
      });

      // 更新特性标题/描述/颜色（事件委托）
      document.getElementById('features-container').addEventListener('input', function (e) {
        if (e.target.classList.contains('feature-title')) {
          const index = parseInt(e.target.getAttribute('data-index'));
          features[index].title = e.target.value;
          updatePreview();
        } else if (e.target.classList.contains('feature-desc')) {
          const index = parseInt(e.target.getAttribute('data-index'));
          features[index].desc = e.target.value;
          updatePreview();
        } else if (e.target.classList.contains('feature-icon-color')) {
          const index = parseInt(e.target.getAttribute('data-index'));
          features[index].color = e.target.value;

          // 更新图标选择器中对应图标的颜色
          const iconOptions = document.querySelectorAll(`.svg-icon-selector[data-index="${index}"] .svg-icon-option svg`);
          iconOptions.forEach(icon => {
            icon.setAttribute('stroke', e.target.value);
          });

          const faIcons = document.querySelectorAll(`.svg-icon-selector[data-index="${index}"] .svg-icon-option i`);
          faIcons.forEach(icon => {
            icon.style.color = e.target.value;
          });

          // 更新预览图标
          const preview = document.querySelector(`.feature-icon-preview[data-index="${index}"]`);
          if (features[index].iconType === 'svg') {
            preview.querySelector('svg').setAttribute('stroke', e.target.value);
          } else {
            preview.querySelector('i').style.color = e.target.value;
          }

          updatePreview();
        } else if (e.target.classList.contains('feature-icon-type')) {
          const index = parseInt(e.target.getAttribute('data-index'));
          const iconType = e.target.value;
          features[index].iconType = iconType;

          // 设置默认图标
          if (iconType === 'svg') {
            features[index].icon = svgIcons[0].path;
          } else {
            features[index].icon = faIcons[0].class;
          }

          renderFeatureControls();
          updatePreview();
        }
      });

      // 选择图标（事件委托）
      document.getElementById('features-container').addEventListener('click', function (e) {
        if (e.target.closest('.svg-icon-option')) {
          const option = e.target.closest('.svg-icon-option');
          const index = parseInt(option.getAttribute('data-index'));
          const iconIndex = parseInt(option.getAttribute('data-icon-index'));
          const icon = option.getAttribute('data-icon');

          // 移除所有选中状态
          document.querySelectorAll(`.svg-icon-selector[data-index="${index}"] .svg-icon-option`).forEach(opt => {
            opt.classList.remove('selected');
          });

          // 添加选中状态
          option.classList.add('selected');

          // 更新特性图标
          if (features[index].iconType === 'svg') {
            features[index].icon = svgIcons[iconIndex].path;
          } else {
            features[index].icon = faIcons[iconIndex].class;
          }

          // 更新预览图标
          const preview = document.querySelector(`.feature-icon-preview[data-index="${index}"]`);
          if (features[index].iconType === 'svg') {
            preview.innerHTML = `
              <svg width="20" height="20" viewBox="0 0 24 24" stroke="${features[index].color}">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${features[index].icon}" />
              </svg>
            `;
          } else {
            preview.innerHTML = `<i class="${features[index].icon}" style="color: ${features[index].color};"></i>`;
          }

          updatePreview();
        }
      });

      // Logo背景透明度滑块
      document.getElementById('logo-bg-opacity').addEventListener('input', function () {
        document.getElementById('logo-opacity-value').textContent = this.value;
        updatePreview();
      });

      // 颜色预设选择
      document.querySelectorAll('.color-palette-item').forEach(item => {
        item.addEventListener('click', function () {
          document.querySelectorAll('.color-palette-item').forEach(i => {
            i.classList.remove('active');
          });
          this.classList.add('active');
          const presetName = this.getAttribute('data-preset');
          applyColorPreset(presetName);
        });
      });

      // 所有其他输入变化时更新预览
      const inputs = document.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        if (input.id !== 'bg-image') { // 排除背景图片URL，因为它需要特殊处理
          input.addEventListener('input', updatePreview);
        }
      });

      // 背景图片URL特殊处理（延迟更新，避免频繁请求）
      let bgImageTimeout;
      document.getElementById('bg-image').addEventListener('input', function () {
        clearTimeout(bgImageTimeout);
        bgImageTimeout = setTimeout(updatePreview, 500);
      });

      // 下载按钮
      document.getElementById('download-btn').addEventListener('click', function () {
        const element = document.getElementById('blog-cover');

        // 临时移除可能影响渲染的样式
        const originalStyles = {
          backdropFilter: document.querySelector('.feature') ? document.querySelector('.feature').style.backdropFilter : 'none',
          filter: document.querySelector('.feature') ? document.querySelector('.feature').style.filter : 'none'
        };

        // 禁用可能引起问题的CSS属性
        const features = document.querySelectorAll('.feature');
        features.forEach(feature => {
          feature.style.backdropFilter = 'none';
          feature.style.filter = 'none';
        });

        html2canvas(element, {
          scale: 1,
          logging: false,
          useCORS: true,
          allowTaint: true,
          backgroundColor: null,
          ignoreElements: (element) => {
            // 忽略下载按钮
            return element.id === 'download-btn';
          }
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'blog-cover.png';
          link.href = canvas.toDataURL('image/png');
          link.click();

          // 恢复原始样式
          features.forEach(feature => {
            feature.style.backdropFilter = originalStyles.backdropFilter;
            feature.style.filter = originalStyles.filter;
          });
        });
      });

      // 初始更新预览
      updatePreview();
    });
  </script>
</body>

</html>
